<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Daily Review</title>

    <!-- Angular JS -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/sticky-footer.css" rel="stylesheet">

    <link href="assets/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>The Daily Review</h1>
        <h2>the world's only <strong>personal</strong> news guide</h2>
        <p>Thursday, April 28, 2016</p>
      </div>
    </div>

    <nav class="navbar">
      <div class="container">          
        <ul>
          <li>US</li>
          <li>World</li>
          <li>Money</li>
          <li>Technology</li>
          <li>Sports</li>
          <li>Entertainment</li>
        </ul>
      </div>
    </nav>

    <div class="container" ng-controller="NewsListCtrl">
      <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-8 main">
          <div class="media" ng-repeat="news in news_list">
            <div class="media-left">
              <span>{{news.rank}}</span>
            </div>
            <div class="media-body">
              <h4 class="media-heading"><a href="#">{{news.heading}}</a></h4>
              <p class="media-subheading" ng-show="{{news.sub_heading != ''}}">{{news.sub_heading}}</p>

              <p ng-show="{{news.image != ''}}">
                <img ng-src="{{news.image}}" width="100%">
              </p>

              <p class="description" ng-show="{{news.description != ''}}">{{news.description}}</p>
            </div>

            <div class="clearfix"></div>

            <div class="media-left">
              <img ng-src="assets/img/{{news.source}}.png" width="64px">
            </div>
            <div class="media-body">
              <p><strong>{{news.author}}</strong><br/>
              {{news.date_time}}</p>
            </div>
          </div><!-- end of .media -->
        </div>

        <div class="col-xs-12 col-sm-3 col-md-4 sidebar">

        </div>
      </div>
    </div>

    

    <footer class="footer">
      <div class="container">
        <p class="text-muted">The Daily Review Project &copy; 2016.</p>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
